[tool:pytest]
# Pytest configuration for AI PKM Tool comprehensive testing suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    load: Load and performance tests
    health: Health check endpoint tests
    error: Error handling and recovery tests
    dependencies: Service dependency tests
    slow: Tests that take longer to run
    requires_services: Tests that require external services

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Test timeout (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.9

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:chromadb.*
    ignore::UserWarning:lightrag.*

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Test collection timeout
collect_timeout = 60